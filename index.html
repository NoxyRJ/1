    #bg-video {

    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;

      transform: translate(-50%, -50%);

      border-radius: 16px;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease;

      display: flex;
      flex-direction: column;
      padding: 20px;

    }

    body {
      display: flex;

      padding: 1rem;

    h1 {

    p {

    .avatar {

      border-radius: 50%;
      margin-bottom: 15px;
    }

    .imagem-extra {
      width: 100%;
      max-width: 90%;
      border-radius: 12px;
      margin: 1rem auto;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tags span {
      font-size: clamp(0.9rem, 1.2vw, 1.1rem);
      background-color: rgba(255,255,255,0.1);
      padding: 0.4rem 0.7rem;
      border-radius: 12px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: background-color 0.3s;
    }

    .links a:hover {
      text-decoration: underline;
      background: rgba(255, 255, 255, 0.2);
    }

    .link-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .volume-control {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    #volume {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    #volume-slider {
      width: 150px;
      max-width: 80%;
    }

    #visitas {
      margin-top: 15px;
      font-size: clamp(1rem, 2vw, 1.2rem);
    }

    /* Modal */
    #audio-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 100;
      text-align: center;
      padding: 1.5rem;
    }

    .intro-logo {
      width: 80%;
      max-width: 400px;
      height: auto;
      margin-bottom: 2rem;
    }

    #audio-modal button {
      padding: 12px 24px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: red;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    #audio-modal button:hover {
      background-color: #cc0000;
    }

    .show {
      opacity: 1 !important;
    }

  </style>
</head>

  <!-- M√∫sica -->

  </div>

  <!-- Script -->
  <script>
    const music = document.getElementById("bg-music");
    const volumeBtn = document.getElementById("volume");
    const volumeSlider = document.getElementById("volume-slider");
    const audioModal = document.getElementById("audio-modal");
    const btnPlay = document.getElementById("btn-play");
    const mainContent = document.getElementById("main-content");
    const overlay = document.getElementById("overlay");

    // Volume inicial
    music.volume = 0.75;
    volumeSlider.value = 0.75;

    // Bot√£o de in√≠cio
    btnPlay.addEventListener("click", () => {
      music.play().then(() => {
        audioModal.style.display = "none";
        volumeBtn.textContent = "üîä";
        mainContent.classList.add("show");
        overlay.classList.add("show");
      }).catch(() => {
        alert("Clique permitido, mas o √°udio n√£o p√¥de ser iniciado automaticamente.");
      });
    });

    // Bot√£o de volume
    volumeBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        volumeBtn.textContent = "üîä";
        if (volumeSlider.value == 0) {
          volumeSlider.value = 0.5;
          music.volume = 0.5;
        }
      } else {
        music.pause();
        volumeBtn.textContent = "üîá";
      }
    });

    // Slider de volume
    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;
      volumeBtn.textContent = music.volume == 0 ? "üîá" : "üîä";
      if (music.paused) music.play();
    });

    // Contador de visitas
    let count = localStorage.getItem("visitas") || 0;
    count++;
    localStorage.setItem("visitas", count);
    document.getElementById("count").textContent = count;
  </script>
