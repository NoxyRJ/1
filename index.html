<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noxy7</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: transparent;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 35%;
      height: 80%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-sizing: border-box;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .avatar {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .imagem-extra {
      max-width: 90%;
      margin: 20px 0;
      border-radius: 12px;
    }

    .tags span {
      margin: 0 8px;
      font-size: 1.1rem;
    }

    .links a {
      display: inline-block;
      margin: 10px 10px 0 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    #volume {
      font-size: 24px;
      cursor: pointer;
      vertical-align: middle;
      background: none;
      border: none;
      outline: none;
      padding: 0;
      color: white;
    }

    #volume:hover {
      color: #ff0000;
    }

    #volume-slider {
      vertical-align: middle;
      margin-left: 8px;
      width: 100px;
      cursor: pointer;
    }

    .volume-control {
      margin-top: 20px;
    }

    #visitas {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    /* Modal */
    #audio-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.3rem;
      z-index: 100;
      flex-direction: column;
      padding: 20px;
    }

    .intro-text {
      font-size: 5rem; /* ‚Üê AUMENTE O TAMANHO AQUI */
      font-weight: bold;
      text-align: center;
    }

    #audio-modal button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: red; /* Bot√£o vermelho */
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    #audio-modal button:hover {
      background-color: #cc0000;
    }

    .show {
      opacity: 1 !important;
    }
  </style>
</head>
<body>

  <!-- üé¨ V√≠deo de fundo -->
  <video autoplay muted loop id="bg-video">
    <source src="bg.mp4" type="video/mp4" />
  </video>

  <!-- üî≥ Overlay preta -->
  <div class="overlay" id="overlay"></div>

  <!-- üéØ Conte√∫do principal -->
  <div class="content" id="main-content">
    <img src="avatar.jpg" alt="Avatar" class="avatar" />
    <h1>Noxy7</h1>
    <p>* Eu n√£o te conhe√ßo, ent√£o n√£o entrosa. *</p>

    <img src="imagem.jpg" alt="Imagem extra" class="imagem-extra" />

    <div class="tags">
      <span>üë®‚Äçüíª Programador</span>
      <span>üßä Frio</span>
      <span>‚ò†Ô∏è T√≥xico(a)</span>
      <span>üåô Ins√¥nia</span>
    </div>

    <div class="links">
      <a href="https://spotify.com" target="_blank">üéµ Spotify</a>
      <a href="https://discord.com" target="_blank">üí¨ Discord</a>
      <a href="https://instagram.com" target="_blank">üì∏ Instagram</a>
      <a href="https://www.tiktok.com/@noxy.gg" target="_blank">üé• TikTok</a>
    </div>

    <div class="volume-control">
      <button id="volume">üîä</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.75" />
    </div>

    <p id="visitas">üëÅÔ∏è Visitantes: <span id="count">0</span></p>
  </div>

  <!-- üéµ M√∫sica -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mp3" />
  </audio>

  <!-- Modal de in√≠cio -->
  <div id="audio-modal">
    <div class="intro-text">Noxy7</div>
    <button id="btn-play">Clique aqui</button>
  </div>

  <!-- Script -->
  <script>
    const music = document.getElementById("bg-music");
    const volumeBtn = document.getElementById("volume");
    const volumeSlider = document.getElementById("volume-slider");
    const audioModal = document.getElementById("audio-modal");
    const btnPlay = document.getElementById("btn-play");
    const mainContent = document.getElementById("main-content");
    const overlay = document.getElementById("overlay");

    // volume inicial
    music.volume = 0.75;
    volumeSlider.value = 0.75;

    // clique no bot√£o inicial
    btnPlay.addEventListener("click", () => {
      music.play().then(() => {
        audioModal.style.display = "none";
        volumeBtn.textContent = "üîä";
        mainContent.classList.add("show");
        overlay.classList.add("show");
      }).catch(() => {
        alert("N√£o foi poss√≠vel iniciar o √°udio automaticamente.");
      });
    });

    // bot√£o de volume
    volumeBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        volumeBtn.textContent = "üîä";
        if (volumeSlider.value == 0) {
          volumeSlider.value = 0.5;
          music.volume = 0.5;
        }
      } else {
        music.pause();
        volumeBtn.textContent = "üîá";
      }
    });

    // controle de volume
    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;
      volumeBtn.textContent = music.volume == 0 ? "üîá" : "üîä";
      if (music.paused) music.play();
    });

    // contador de visitas
    let count = localStorage.getItem("visitas") || 0;
    count++;
    localStorage.setItem("visitas", count);
    document.getElementById("count").textContent = count;
  </script>

</body>
</html>
