<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noxy7</title>
  <link rel="icon" type="image/png" href="media/icon.png" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <meta name="description" content="Página oficial de Noxy7 com links sociais, status no Discord, música de fundo e muito mais." />
  <meta property="og:title" content="Noxy7" />
  <meta property="og:description" content="Conheça o mundo de Noxy7." />

  <style>
    /* CSS otimizado e visual moderno */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%; height: 100%; font-family: Arial, sans-serif;
      overflow-x: hidden; background: transparent;
      display: flex; justify-content: center; align-items: center;
      padding: 1rem; min-height: 100vh;
    }
    #bg-video {
      position: fixed; top: 0; left: 0;
      min-width: 100%; min-height: 100%;
      object-fit: cover; z-index: -2;
    }
    .overlay {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 100%; max-width: 550px; height: 88%;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 16px; z-index: 0;
      display: flex; flex-direction: column;
      padding: 20px; overflow-y: auto;
      opacity: 0; transition: opacity 1s ease;
      box-shadow: 0 0 8px 2px rgba(0, 0, 0, 0.9), inset 0 0 15px 3px rgba(0, 0, 0, 0.8);
    }
    .overlay.show { opacity: 1; }
    .content { flex: 1 1 auto; color: white; text-align: center; opacity: 0; transition: opacity 1s ease; }
    .content.show { opacity: 1; }
    .avatar-wrapper { position: relative; display: inline-block; margin-bottom: 15px; }
    .avatar-border {
      position: absolute; top: 46%; left: 50%; transform: translate(-50%, -50%);
      width: 110%; height: 110%; border-radius: 50%;
      background: radial-gradient(rgba(255,255,255,0.15), transparent);
      box-shadow: 0 0 15px white, 0 0 30px white, 0 0 60px white;
      animation: rotateNeon 4s linear infinite; z-index: 0;
    }
    @keyframes rotateNeon {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    h1 { font-size: clamp(2rem, 5vw, 3rem); margin: 10px 0; text-shadow: 0 0 10px white; }
    p { font-size: clamp(1rem, 2.5vw, 1.3rem); margin-bottom: 1rem; }
    .links { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; margin-bottom: 1rem; }
    .links a {
      display: flex; align-items: center; gap: 8px;
      text-decoration: none; color: white; font-weight: bold;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      padding: 0.5rem 1rem; border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .links a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    .link-icon {
      width: 20px; height: 20px; user-select: none;
    }
    #audio-modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex; justify-content: center; align-items: center;
      flex-direction: column; z-index: 100;
      padding: 1.5rem; text-align: center;
    }
    #audio-modal button {
      padding: 12px 24px; font-size: 1.2rem;
      cursor: pointer; border: none; border-radius: 8px;
      background-color: red; color: white; font-weight: bold;
      transition: background 0.3s;
    }
    #audio-modal button:hover { background-color: #cc0000; }
    @keyframes blinkNeon {
      0% { text-shadow: 0 0 8px #fff, 0 0 16px #fff, 0 0 24px #fff; }
      100% { text-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 12px #fff; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="media/bg.mp4" type="video/mp4" />
  </video>

  <div class="overlay" id="overlay">
    <div class="content" id="main-content">
      <div class="avatar-wrapper">
        <div class="avatar-border"></div>
        <img src="media/perfil.gif" alt="Avatar" class="avatar" style="width: 150px; border-radius: 50%; z-index: 1; position: relative;" />
      </div>
      <h1>𝑵𝒐𝒙𝒚7</h1>
      <p>* Eu não te conheço, então não entrosa. *</p>
      <div class="links">
        <a href="https://discord.com/users/278691315594559489" target="_blank">
          <img src="https://cdn.simpleicons.org/discord/5865F2" class="link-icon" alt="Discord" /> Discord
        </a>
        <a href="https://steamcommunity.com/id/Noxy_gg/" target="_blank">
          <img src="https://cdn.simpleicons.org/steam/171A21" class="link-icon" alt="Steam" /> Steam
        </a>
        <a href="https://x.com/NoxyRJ" target="_blank">
          <img src="media/X.png" class="link-icon" alt="X" /> Twitter
        </a>
      </div>
      <div id="visitas" style="margin-top: 1rem; font-size: 1.2rem;"></div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="media/music.mp3" type="audio/mp3" />
  </audio>

  <div id="audio-modal">
    <img src="media/png inicial.png" alt="Logo" style="width: 60%; max-width: 400px; margin-bottom: 2rem;" />
    <button id="btn-play">𝗖𝗹𝗶𝗾𝘂𝗲 𝗮𝗾𝘂𝗶</button>
    <p style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; font-size: 1.2rem; animation: blinkNeon 1.5s infinite alternate;">
      𝐒𝐢𝐭𝐞 𝐟𝐞𝐢𝐭𝐨 𝐩𝐨𝐫: 𝐍𝐨𝐱𝐲.𝐠𝐠
    </p>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const volumeBtn = document.getElementById("volume");
    const audioModal = document.getElementById("audio-modal");
    const btnPlay = document.getElementById("btn-play");
    const mainContent = document.getElementById("main-content");
    const overlay = document.getElementById("overlay");
    const visitas = document.getElementById("visitas");

    music.volume = 0.5;

    btnPlay.addEventListener("click", () => {
      music.play().then(() => {
        audioModal.style.display = "none";
        mainContent.classList.add("show");
        overlay.classList.add("show");
        atualizarVisitas();
      });
    });

    async function atualizarVisitas() {
      const BIN_ID = "685cb3a58a456b7966b5ccfb";
      const API_KEY = "$2a$10$oZaxBKrkt0bsikz7EJMgwOPHSwO2d3mf2ErT7iM67w68jYxhT4psW";
      const binUrl = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

      const hasVisited = localStorage.getItem("siteVisited");
      let views = 0;

      try {
        const res = await fetch(binUrl, { headers: { "X-Master-Key": API_KEY } });
        const data = await res.json();
        views = data.record.views;
        if (!hasVisited) {
          views++;
          await fetch(binUrl, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
              "X-Master-Key": API_KEY
            },
            body: JSON.stringify({ views })
          });
          localStorage.setItem("siteVisited", "true");
        }
      } catch (e) {
        console.error("Erro ao atualizar visitas", e);
      }
      visitas.textContent = `👁️ ${views} visitantes`;
    }
  </script>
</body>
</html>
