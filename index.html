<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noxy7</title>
  <style>
    /* Estilos básicos para o botão e slider */
    #volume {
      font-size: 24px;
      cursor: pointer;
      vertical-align: middle;
    }

    #volume-slider {
      vertical-align: middle;
      margin-left: 8px;
      width: 100px;
      cursor: pointer;
    }

    .content {
      position: relative;
      z-index: 1; /* Para ficar sobre o vídeo ou fundo */
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <audio id="bg-music" autoplay loop>
    <source src="music.mp3" type="audio/mp3" />
    Seu navegador não suporta áudio.
  </audio>

  <div class="content">
    <button id="volume">🔊</button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
    <p id="visitas">👁️ Visitantes: <span id="count">0</span></p>
  </div>

  <script>
    const music = document.getElementById("bg-music");
    const volumeBtn = document.getElementById("volume");
    const volumeSlider = document.getElementById("volume-slider");

    // Inicializa volume do áudio com o valor do slider
    music.volume = volumeSlider.value;

    // Controla play/pause pelo botão
    volumeBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        volumeBtn.textContent = "🔊";
        // Se slider estiver em zero, ajusta para meio volume para poder ouvir
        if (volumeSlider.value == 0) {
          volumeSlider.value = 0.5;
          music.volume = 0.5;
        }
      } else {
        music.pause();
        volumeBtn.textContent = "🔇";
      }
    });

    // Controla volume pelo slider
    volumeSlider.addEventListener("input", () => {
      music.volume = volumeSlider.value;

      if (music.volume == 0) {
        volumeBtn.textContent = "🔇";
      } else {
        volumeBtn.textContent = "🔊";
        // Se a música estiver pausada e volume subir, toca a música
        if (music.paused) music.play();
      }
    });

    // Contador de visitas local (não compartilhado entre dispositivos)
    let count = localStorage.getItem("visitas") || 0;
    count++;
    localStorage.setItem("visitas", count);
    document.getElementById("count").textContent = count;
  </script>

</body>
</html>
